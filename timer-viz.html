<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Visualization - Plotly</title>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.1);
            --button-primary: #007bff;
            --button-primary-hover: #0056b3;
            --button-success: #28a745;
            --button-success-hover: #218838;
            --button-secondary: #6c757d;
            --button-secondary-hover: #5a6268;
            --stat-blue: #007bff;
            --stat-green: #28a745;
            --stat-red: #dc3545;
            --chart-active: #90EE90;
            --chart-inactive: #D3D3D3;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #4a4a4a;
            --shadow-color: rgba(0,0,0,0.3);
            --button-primary: #0066cc;
            --button-primary-hover: #0052a3;
            --button-success: #1e7e34;
            --button-success-hover: #1a6e2d;
            --button-secondary: #5a6268;
            --button-secondary-hover: #4a5158;
            --stat-blue: #4da3ff;
            --stat-green: #5cb85c;
            --stat-red: #ff6b6b;
            --chart-active: #7dd87d;
            --chart-inactive: #666666;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            padding: 20px;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--button-primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-input-label:hover {
            background: var(--button-primary-hover);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .theme-toggle button {
            padding: 8px 16px;
            background: var(--button-secondary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .theme-toggle button:hover {
            background: var(--button-secondary-hover);
        }
        
        .theme-icon {
            font-size: 16px;
        }
        
        .datetime-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="datetime-local"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        button {
            padding: 10px 20px;
            background: var(--button-success);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--button-success-hover);
        }
        
        .day-navigation {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .day-navigation button {
            padding: 8px 16px;
            background: var(--button-secondary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .day-navigation button:hover {
            background: var(--button-secondary-hover);
        }
        
        .day-navigation button:first-child {
            background: var(--button-primary);
        }
        
        .day-navigation button:first-child:hover {
            background: var(--button-primary-hover);
        }
        
        .day-navigation button:nth-child(2) {
            background: var(--button-success);
        }
        
        .day-navigation button:nth-child(2):hover {
            background: var(--button-success-hover);
        }
        
        .day-navigation button:last-child {
            background: var(--button-primary);
        }
        
        .day-navigation button:last-child:hover {
            background: var(--button-primary-hover);
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
        }
        
        .height-control {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .height-control input[type="range"] {
            width: 150px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--stat-blue);
        }
        
        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .task-list {
            margin-top: 30px;
        }
        
        .task-item {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .task-item:hover {
            background-color: var(--bg-card);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-name {
            font-weight: 500;
        }
        
        .task-time {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .task-status {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .expand-icon {
            transition: transform 0.2s;
            font-size: 12px;
        }
        
        .expand-icon.expanded {
            transform: rotate(90deg);
        }
        
        .task-sessions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: none;
        }
        
        .task-sessions.expanded {
            display: block;
        }
        
        .session-item {
            padding: 10px;
            background: var(--bg-card);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-time {
            color: var(--text-secondary);
        }
        
        .session-duration {
            font-weight: 500;
            color: var(--stat-blue);
        }
        
        .no-data {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
        }
        
        .crop-warning {
            background: #ff9800;
            color: white;
        }
        
        .crop-warning:hover {
            background: #f57c00;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .modal-button-cancel {
            background: var(--button-secondary);
            color: white;
        }
        
        .modal-button-cancel:hover {
            background: var(--button-secondary-hover);
        }
        
        .modal-button-confirm {
            background: var(--button-success);
            color: white;
        }
        
        .modal-button-confirm:hover {
            background: var(--button-success-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer Visualization - Plotly</h1>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".json">
                <label for="fileInput" class="file-input-label">Choose JSON File</label>
            </div>
            
            <div class="theme-toggle">
                <button onclick="toggleTheme()">
                    <span class="theme-icon" id="themeIcon">üåô</span>
                    <span id="themeText">Dark</span>
                </button>
            </div>
            
            <div class="datetime-range">
                <input type="datetime-local" id="startDateTime">
                <span>to</span>
                <input type="datetime-local" id="endDateTime">
                <button onclick="applyDateTimeRange()">Apply</button>
                <button onclick="clearDateTimeRange()">Clear</button>
                <button onclick="autoFitDateTimeRange()">Auto Fit</button>
                <button onclick="cropData()" id="cropButton" style="background: var(--button-secondary);">Crop Data</button>
            </div>
            
            <div class="day-navigation">
                <button onclick="navigateToPreviousDay()">‚Üê Prev Day</button>
                <button onclick="navigateToToday()">Today</button>
                <button onclick="navigateToFullDay()">Full Day</button>
                <button onclick="navigateToNextDay()">Next Day ‚Üí</button>
            </div>
            
            <div class="height-control">
                <label for="chartHeight">Chart height:</label>
                <input type="range" id="chartHeight" min="300" max="1200" value="500" step="50">
                <span id="heightValue">500px</span>
            </div>
        </div>
        
        <div id="chartWrapper" style="display: none;">
            <div class="chart-container">
                <div id="timerChart"></div>
            </div>
            
            <div class="stats" id="statsContainer"></div>
            
            <div class="task-list" id="taskList"></div>
        </div>
        
        <div id="noDataMessage" class="no-data">
            Select a JSON file to visualize timer data<br>
            <small>Using data format from <a href="https://klaster1.github.io/timer-5/" target="_blank">https://klaster1.github.io/timer-5/</a></small>
        </div>
    </div>

    <!-- Crop Confirmation Modal -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Crop Data</h3>
                <button class="modal-close" onclick="closeCropModal()">&times;</button>
            </div>
            <div class="modal-body" id="cropModalBody">
                <!-- Modal content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="modal-button modal-button-cancel" onclick="closeCropModal()">Cancel</button>
                <button class="modal-button modal-button-confirm" id="cropConfirmButton">Crop Data</button>
            </div>
        </div>
    </div>

    <script>
        let timerData = null;
        let currentDateTimeRange = null;
        
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Use saved theme if available, otherwise use system preference
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(theme);
        }
        
        function applyTheme(theme) {
            const root = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'dark') {
                root.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else {
                root.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
            
            localStorage.setItem('theme', theme);
        }
        
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);
        
        document.getElementById('chartHeight').addEventListener('input', function() {
            const height = this.value;
            document.getElementById('heightValue').textContent = height + 'px';
            document.querySelector('.chart-container').style.height = height + 'px';
            if (timerData) {
                // Use Plotly's relayout to properly resize the chart
                Plotly.relayout('timerChart', {
                    height: parseInt(height)
                });
            }
        });
        
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            console.log('Selected file:', file.name, file.type, file.size);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('File content length:', e.target.result.length);
                console.log('First 500 chars:', e.target.result.substring(0, 500));
                
                try {
                    timerData = JSON.parse(e.target.result);
                    console.log('Successfully parsed JSON:', timerData);
                    
                    // Process ongoing sessions (null end times)
                    processOngoingSessions(timerData);
                    
                    document.getElementById('noDataMessage').style.display = 'none';
                    document.getElementById('chartWrapper').style.display = 'block';
                    updateVisualization();
                } catch (error) {
                    console.error('JSON parsing error:', error);
                    console.error('Error message:', error.message);
                    console.error('Error stack:', error.stack);
                    alert('Invalid JSON file. Check console for details.');
                }
            };
            reader.onerror = function(e) {
                console.error('FileReader error:', e);
                alert('Error reading file');
            };
            reader.readAsText(file);
        }
        
        // fix for ongoing sessions
        // use current timestamp as session end to prevent graph breaking due to inf time span
        function processOngoingSessions(data) {
            const currentTimestamp = Math.floor(Date.now() / 1000);
            let processedSessions = 0;
            
            data.value.forEach(task => {
                task.sessions.forEach(session => {
                    if (session[1] === null || session[1] === undefined) {
                        session[1] = currentTimestamp;
                        processedSessions++;
                        console.log(`Processed ongoing session for task "${task.name}": set end time to ${new Date(currentTimestamp * 1000).toLocaleString()}`);
                    }
                });
            });
            
            if (processedSessions > 0) {
                console.log(`Processed ${processedSessions} ongoing sessions using current timestamp: ${new Date(currentTimestamp * 1000).toLocaleString()}`);
            }
        }
        
        function applyDateTimeRange() {
            const startDateTime = document.getElementById('startDateTime').value;
            const endDateTime = document.getElementById('endDateTime').value;
            
            if (startDateTime && endDateTime) {
                currentDateTimeRange = {
                    start: new Date(startDateTime),
                    end: new Date(endDateTime)
                };
                updateVisualization();
            }
        }
        
        function clearDateTimeRange() {
            document.getElementById('startDateTime').value = '';
            document.getElementById('endDateTime').value = '';
            currentDateTimeRange = null;
            updateVisualization();
        }
        
        function navigateToToday() {
            const currentStart = document.getElementById('startDateTime').value;
            const currentEnd = document.getElementById('endDateTime').value;
            
            let startHour = 0, startMinute = 0, endHour = 23, endMinute = 59;
            
            // Extract time from current selection if available
            if (currentStart) {
                const currentStartDate = new Date(currentStart);
                startHour = currentStartDate.getHours();
                startMinute = currentStartDate.getMinutes();
            }
            
            if (currentEnd) {
                const currentEndDate = new Date(currentEnd);
                endHour = currentEndDate.getHours();
                endMinute = currentEndDate.getMinutes();
            }
            
            const today = new Date();
            const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate(), startHour, startMinute, 0);
            const endOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate(), endHour, endMinute, 59);
            
            document.getElementById('startDateTime').value = formatDateTimeLocal(startOfToday);
            document.getElementById('endDateTime').value = formatDateTimeLocal(endOfToday);
            
            currentDateTimeRange = {
                start: startOfToday,
                end: endOfToday
            };
            updateVisualization();
        }
        
        function navigateToFullDay() {
            const currentStart = document.getElementById('startDateTime').value;
            let targetDate = new Date();
            
            // Use the date from current start selection if available, otherwise use today
            if (currentStart) {
                targetDate = new Date(currentStart);
            }
            
            const startOfFullDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), 0, 0, 0);
            const endOfFullDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), 23, 59, 59);
            
            document.getElementById('startDateTime').value = formatDateTimeLocal(startOfFullDay);
            document.getElementById('endDateTime').value = formatDateTimeLocal(endOfFullDay);
            
            currentDateTimeRange = {
                start: startOfFullDay,
                end: endOfFullDay
            };
            updateVisualization();
        }
        
        function navigateToPreviousDay() {
            const currentStart = document.getElementById('startDateTime').value;
            const currentEnd = document.getElementById('endDateTime').value;
            
            if (!currentStart) {
                // If no current selection, use today with default time
                navigateToToday();
                return;
            }
            
            const currentStartDate = new Date(currentStart);
            const currentEndDate = new Date(currentEnd);
            
            // Shift the entire range back by 1 day
            const prevStartDate = new Date(currentStartDate);
            prevStartDate.setDate(prevStartDate.getDate() - 1);
            
            const prevEndDate = new Date(currentEndDate);
            prevEndDate.setDate(prevEndDate.getDate() - 1);
            
            document.getElementById('startDateTime').value = formatDateTimeLocal(prevStartDate);
            document.getElementById('endDateTime').value = formatDateTimeLocal(prevEndDate);
            
            currentDateTimeRange = {
                start: prevStartDate,
                end: prevEndDate
            };
            updateVisualization();
        }
        
        function navigateToNextDay() {
            const currentStart = document.getElementById('startDateTime').value;
            const currentEnd = document.getElementById('endDateTime').value;
            
            if (!currentStart) {
                // If no current selection, use today with default time
                navigateToToday();
                return;
            }
            
            const currentStartDate = new Date(currentStart);
            const currentEndDate = new Date(currentEnd);
            
            // Shift the entire range forward by 1 day
            const nextStartDate = new Date(currentStartDate);
            nextStartDate.setDate(nextStartDate.getDate() + 1);
            
            const nextEndDate = new Date(currentEndDate);
            nextEndDate.setDate(nextEndDate.getDate() + 1);
            
            document.getElementById('startDateTime').value = formatDateTimeLocal(nextStartDate);
            document.getElementById('endDateTime').value = formatDateTimeLocal(nextEndDate);
            
            currentDateTimeRange = {
                start: nextStartDate,
                end: nextEndDate
            };
            updateVisualization();
        }
        
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function updateVisualization() {
            if (!timerData) return;
            
            console.log('updateVisualization:', { currentDateTimeRange });
            
            const filteredData = filterDataByDateTime(timerData, currentDateTimeRange);
            
            console.log('Filtered data for visualization:', filteredData);
            
            updateChart(filteredData);
            updateStats(filteredData);
            updateTaskList(filteredData);
        }
        
        function filterDataByDateTime(data, dateTimeRange) {
            if (!dateTimeRange) return data;
            
            console.log('filterDataByDateTime:', { dateTimeRange });
            
            const filtered = {
                version: data.version,
                value: []
            };
            
            data.value.forEach(task => {
                console.log(`Processing task: ${task.name}, sessions: ${task.sessions.length}`);
                
                const truncatedSessions = [];
                
                task.sessions.forEach(session => {
                    const sessionStart = new Date(session[0] * 1000);
                    const sessionEnd = new Date(session[1] * 1000);
                    
                    // Check if session overlaps with datetime range
                    if (sessionStart <= dateTimeRange.end && sessionEnd >= dateTimeRange.start) {
                        // Truncate session to datetime range
                        const truncatedStart = Math.max(sessionStart.getTime(), dateTimeRange.start.getTime()) / 1000;
                        const truncatedEnd = Math.min(sessionEnd.getTime(), dateTimeRange.end.getTime()) / 1000;
                        
                        truncatedSessions.push([truncatedStart, truncatedEnd]);
                    }
                });
                
                const filteredTask = {
                    ...task,
                    sessions: truncatedSessions
                };
                
                console.log(`Task ${task.name} after filter: ${filteredTask.sessions.length} sessions`);
                
                if (filteredTask.sessions.length > 0) {
                    filtered.value.push(filteredTask);
                }
            });
            
            console.log('Final filtered data:', filtered);
            return filtered;
        }
        
        function getInactivityPeriods(sessions) {
            if (sessions.length === 0) return [];
            
            // Sort sessions by start time
            const sortedSessions = [...sessions].sort((a, b) => a[0] - b[0]);
            
            const inactivityPeriods = [];
            
            for (let i = 0; i < sortedSessions.length - 1; i++) {
                const currentSession = sortedSessions[i];
                const nextSession = sortedSessions[i + 1];
                
                const gapStart = currentSession[1];
                const gapEnd = nextSession[0];
                const gapDuration = gapEnd - gapStart;
                
                // Check if gap is > 10 minutes (600 seconds)
                if (gapDuration > 600) {
                    inactivityPeriods.push([gapStart, gapEnd]);
                }
            }
            
            return inactivityPeriods;
        }
        
        function updateChart(data) {
            console.log('updateChart called with data:', data);
            console.log('Number of tasks in filtered data:', data.value.length);
            
            const traces = [];
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
            ];
            
            // Add [ACTIVE] pseudo task that combines all active sessions
            const allActiveSessions = [];
            data.value.forEach(task => {
                task.sessions.forEach(session => {
                    allActiveSessions.push(session);
                });
            });
            
            // Sort sessions by start time

                    rangeselector: {

        }
        
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            let formatted = '';
            
            if (hours > 0) {
                formatted += `${hours}h`;
            }
            if (mins > 0 || hours === 0) {
                formatted += `${mins}m`;
            }
            
            return `${formatted} (${minutes}min)`;
        }
        
        function updateStats(data) {
            const totalTasks = data.value.length;
            const totalSessions = data.value.reduce((sum, task) => sum + task.sessions.length, 0);
            const totalTime = data.value.reduce((sum, task) => {
                return sum + task.sessions.reduce((taskSum, session) => taskSum + (session[1] - session[0]), 0);
            }, 0);
            const avgSessionTime = totalSessions > 0 ? totalTime / totalSessions / 60 : 0;
            const totalTimeMinutes = Math.round(totalTime / 60);
            
            const activeTasks = data.value.filter(task => task.state === 0).length;
            const finishedTasks = data.value.filter(task => task.state === 1).length;
            const droppedTasks = data.value.filter(task => task.state === 2).length;
            
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalTasks}</div>
                    <div class="stat-label">Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalSessions}</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatTime(totalTimeMinutes)}</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgSessionTime.toFixed(1)}m</div>
                    <div class="stat-label">Avg Session</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: var(--stat-blue);">${activeTasks}</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: var(--stat-green);">${finishedTasks}</div>
                    <div class="stat-label">Finished</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: var(--stat-red);">${droppedTasks}</div>
                    <div class="stat-label">Dropped</div>
                </div>
            `;
        }
        
        function updateTaskList(data) {
            const taskListHtml = data.value.map((task, taskIndex) => {
                const taskTime = task.sessions.reduce((sum, session) => sum + (session[1] - session[0]), 0);
                const taskTimeMinutes = Math.round(taskTime / 60);
                
                const sessionsHtml = task.sessions.map((session, sessionIndex) => {
                    const startTime = new Date(session[0] * 1000);
                    const endTime = new Date(session[1] * 1000);
                    const duration = ((session[1] - session[0]) / 60).toFixed(1);
                    
                    return `
                        <div class="session-item">
                            <div class="session-time">
                                ${startTime.toLocaleString()} - ${endTime.toLocaleString()}
                            </div>
                            <div class="session-duration">${duration} min</div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="task-item" onclick="toggleTaskSessions(${taskIndex})">
                        <div class="task-header">
                            <div>
                                <div class="task-name">${task.name}</div>
                                <div class="task-time">${task.sessions.length} sessions ‚Ä¢ ${formatTime(taskTimeMinutes)}</div>
                            </div>
                            <div class="task-status">
                                <span class="expand-icon" id="expand-icon-${taskIndex}">‚ñ∂</span>
                                <span style="color: ${task.state === 0 ? 'var(--stat-blue)' : task.state === 1 ? 'var(--stat-green)' : 'var(--stat-red)'}">
                                    ${task.state === 0 ? 'Active' : task.state === 1 ? 'Finished' : 'Dropped'}
                                </span>
                            </div>
                        </div>
                        <div class="task-sessions" id="task-sessions-${taskIndex}">
                            ${sessionsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('taskList').innerHTML = `
                <h3>Tasks</h3>
                ${taskListHtml || '<p class="no-data">No tasks found for selected date</p>'}
            `;
        }
        
        function toggleTaskSessions(taskIndex) {
            const sessionsDiv = document.getElementById(`task-sessions-${taskIndex}`);
            const expandIcon = document.getElementById(`expand-icon-${taskIndex}`);
            
            if (sessionsDiv.classList.contains('expanded')) {
                sessionsDiv.classList.remove('expanded');
                expandIcon.classList.remove('expanded');
            } else {
                sessionsDiv.classList.add('expanded');
                expandIcon.classList.add('expanded');
            }
        }
        
        function applyDateTimeRange() {
            const startDateTime = document.getElementById('startDateTime').value;
            const endDateTime = document.getElementById('endDateTime').value;
            
            if (startDateTime && endDateTime) {
                currentDateTimeRange = {
                    start: new Date(startDateTime),
                    end: new Date(endDateTime)
                };
                updateVisualization();
            }
        }
        
        function clearDateTimeRange() {
            document.getElementById('startDateTime').value = '';
            document.getElementById('endDateTime').value = '';
            currentDateTimeRange = null;
            updateVisualization();
        }
        
        function autoFitDateTimeRange() {
            if (!timerData) return;
            
            // Create a temporary datetime range for just the current day to get all sessions for that day
            let dayRange = null;
            if (currentDateTimeRange) {
                // Use the same day as the current range but cover the full day
                const dayStart = new Date(currentDateTimeRange.start);
                dayStart.setHours(0, 0, 0, 0);
                const dayEnd = new Date(currentDateTimeRange.start);
                dayEnd.setHours(23, 59, 59, 999);
                dayRange = { start: dayStart, end: dayEnd };
            }
            
            // Filter data for the current day only (ignoring the current time range)
            const dayFilteredData = filterDataByDateTime(timerData, dayRange);
            
            if (dayFilteredData.value.length === 0) {
                alert('No sessions found for the current day');
                return;
            }
            
            // Find the earliest session start and latest session end
            let earliestStart = null;
            let latestEnd = null;
            
            dayFilteredData.value.forEach(task => {
                task.sessions.forEach(session => {
                    const sessionStart = session[0];
                    const sessionEnd = session[1];
                    
                    if (earliestStart === null || sessionStart < earliestStart) {
                        earliestStart = sessionStart;
                    }
                    
                    if (latestEnd === null || sessionEnd > latestEnd) {
                        latestEnd = sessionEnd;
                    }
                });
            });
            
            if (earliestStart === null || latestEnd === null) {
                alert('No sessions found');
                return;
            }
            
            // Convert to Date objects
            const startDate = new Date(earliestStart * 1000);
            const endDate = new Date(latestEnd * 1000);
            
            // Update the datetime inputs
            document.getElementById('startDateTime').value = formatDateTimeLocal(startDate);
            document.getElementById('endDateTime').value = formatDateTimeLocal(endDate);
            
            // Update the current datetime range
            currentDateTimeRange = {
                start: startDate,
                end: endDate
            };
            
            updateVisualization();
        }
        
        // Crop functionality
        function updateCropButtonVisibility() {
            const cropButton = document.getElementById('cropButton');
            if (currentDateTimeRange && timerData) {
                cropButton.style.display = 'inline-block';
            } else {
                cropButton.style.display = 'none';
            }
        }
        
        function cropData() {
            if (!timerData) {
                alert('Please load a JSON file first');
                return;
            }
            
            if (!currentDateTimeRange) {
                alert('Please select a datetime range first');
                return;
            }
            
            console.log('Starting crop analysis for range:', currentDateTimeRange);
            
            const analysis = analyzeCropRange(timerData, currentDateTimeRange);
            console.log('Crop analysis result:', analysis);
            
            if (analysis.hasOverlappingSessions) {
                showCropConfirmationDialog(analysis);
            } else {
                // No overlapping sessions, proceed directly
                performCrop(analysis);
            }
        }
        
        function analyzeCropRange(data, dateTimeRange) {
            const analysis = {
                totalTasks: data.value.length,
                tasksWithSessionsInRange: 0,
                fullyContainedSessions: 0,
                overlappingSessions: 0,
                excludedTasks: [],
                hasOverlappingSessions: false,
                croppedTasks: []
            };
            
            data.value.forEach(task => {
                const taskAnalysis = {
                    name: task.name,
                    originalSessions: task.sessions.length,
                    fullyContainedSessions: [],
                    overlappingSessions: [],
                    excludedSessions: []
                };
                
                task.sessions.forEach(session => {
                    const sessionStart = session[0];
                    const sessionEnd = session[1];
                    
                    if (sessionStart >= dateTimeRange.start.getTime() / 1000 && 
                        sessionEnd <= dateTimeRange.end.getTime() / 1000) {
                        // Session fully contained in range
                        taskAnalysis.fullyContainedSessions.push(session);
                        analysis.fullyContainedSessions++;
                    } else if (sessionStart < dateTimeRange.end.getTime() / 1000 && 
                              sessionEnd > dateTimeRange.start.getTime() / 1000) {
                        // Session overlaps with range boundaries
                        taskAnalysis.overlappingSessions.push(session);
                        analysis.overlappingSessions++;
                        analysis.hasOverlappingSessions = true;
                    } else {
                        // Session completely outside range
                        taskAnalysis.excludedSessions.push(session);
                    }
                });
                
                const totalSessionsAfterCrop = taskAnalysis.fullyContainedSessions.length + taskAnalysis.overlappingSessions.length;
                
                if (totalSessionsAfterCrop > 0) {
                    analysis.tasksWithSessionsInRange++;
                    analysis.croppedTasks.push(taskAnalysis);
                } else {
                    analysis.excludedTasks.push(task.name);
                }
            });
            
            return analysis;
        }
        
        function showCropConfirmationDialog(analysis) {
            const modal = document.getElementById('cropModal');
            const modalBody = document.getElementById('cropModalBody');
            const confirmButton = document.getElementById('cropConfirmButton');
            
            let html = `
                <p><strong>Crop Analysis Summary:</strong></p>
                <ul>
                    <li>Total tasks: ${analysis.totalTasks}</li>
                    <li>Tasks with sessions in range: ${analysis.tasksWithSessionsInRange}</li>
                    <li>Fully contained sessions: ${analysis.fullyContainedSessions}</li>
                    <li><strong>Overlapping sessions: ${analysis.overlappingSessions}</strong></li>
                </ul>
            `;
            
            if (analysis.overlappingSessions > 0) {
                html += `
                    <p><strong>‚ö†Ô∏è Warning:</strong> ${analysis.overlappingSessions} session(s) overlap with the crop boundaries and will be truncated.</p>
                    <p>Tasks that will be completely excluded:</p>
                    <ul>
                `;
                analysis.excludedTasks.forEach(taskName => {
                    html += `<li>${taskName}</li>`;
                });
                html += `</ul>`;
            }
            
            html += `<p>Do you want to proceed with cropping the data?</p>`;
            
            modalBody.innerHTML = html;
            modal.style.display = 'block';
            
            // Update confirm button to handle the crop
            confirmButton.onclick = function() {
                closeCropModal();
                performCrop(analysis);
            };
        }
        
        function closeCropModal() {
            document.getElementById('cropModal').style.display = 'none';
        }
        
        function performCrop(analysis) {
            console.log('Performing crop with analysis:', analysis);
            
            const croppedData = {
                version: timerData.version,
                value: []
            };
            
            analysis.croppedTasks.forEach(taskAnalysis => {
                const croppedTask = {
                    name: taskAnalysis.name,
                    sessions: [],
                    state: 0 // Default to active state
                };
                
                // Add fully contained sessions
                taskAnalysis.fullyContainedSessions.forEach(session => {
                    croppedTask.sessions.push(session);
                });
                
                // Add truncated overlapping sessions
                taskAnalysis.overlappingSessions.forEach(session => {
                    const sessionStart = session[0];
                    const sessionEnd = session[1];
                    const rangeStart = currentDateTimeRange.start.getTime() / 1000;
                    const rangeEnd = currentDateTimeRange.end.getTime() / 1000;
                    
                    const truncatedStart = Math.max(sessionStart, rangeStart);
                    const truncatedEnd = Math.min(sessionEnd, rangeEnd);
                    
                    croppedTask.sessions.push([truncatedStart, truncatedEnd]);
                });
                
                // Find original task to preserve state
                const originalTask = timerData.value.find(task => task.name === taskAnalysis.name);
                if (originalTask) {
                    croppedTask.state = originalTask.state;
                }
                
                croppedData.value.push(croppedTask);
            });
            
            console.log('Cropped data generated:', croppedData);
            
            // Generate and download the cropped JSON
            downloadCroppedData(croppedData);
        }
        
        function downloadCroppedData(croppedData) {
            const jsonString = JSON.stringify(croppedData, null, 2);
            const timestamp = new Date().toISOString().slice(0, 10); // YYYY-MM-DD format
            const fileName = `timer-data-cropped-${timestamp}.json`;
            
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
            
            alert(`Cropped data saved as ${fileName}\n\nOriginal tasks: ${timerData.value.length}\nCropped tasks: ${croppedData.value.length}`);
        }
        
          
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cropModal');
            if (event.target === modal) {
                closeCropModal();
            }
        };
    </script>
