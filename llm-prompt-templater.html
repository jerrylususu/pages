<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompt Templater</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            --accent: #0d6efd;
            --accent-hover: #0b5ed7;
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-color: #30363d;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.4), 0 6px 6px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            box-shadow: var(--shadow);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .card-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: var(--font-mono);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #157347;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .prompt-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease;
        }

        .prompt-item:hover {
            background: var(--bg-tertiary);
        }

        .prompt-item input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .prompt-item input:focus {
            outline: none;
        }

        .prompt-part {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--bg-secondary);
        }

        .prompt-part label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .output-container {
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            line-height: 1.7;
        }

        .output-container pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            overflow-x: auto;
        }

        .output-container code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .status-indicator.processing {
            color: var(--warning);
        }

        .status-indicator.success {
            color: var(--success);
        }

        .status-indicator.error {
            color: var(--danger);
        }

        .counter {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: var(--font-mono);
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section, .output-section {
            margin-bottom: 2rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .grid-2, .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .main-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>LLM Prompt Templater</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
            <span id="themeIcon">üåô</span>
            <span id="themeText">Dark</span>
        </button>
    </header>

    <div class="main-container">
        <div class="grid grid-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Configuration</h3>
                </div>
                <div class="form-group">
                    <label class="form-label">Base URL</label>
                    <input type="text" id="baseUrl" class="form-control" placeholder="https://api.openai.com/v1" />
                </div>
                <div class="form-group">
                    <label class="form-label">Model Name</label>
                    <input type="text" id="modelName" class="form-control" placeholder="gpt-3.5-turbo" />
                </div>
                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <input type="password" id="apiKey" class="form-control" placeholder="sk-..." />
                </div>
                <button class="btn btn-success" onclick="saveSettings()">
                    üíæ Save Settings
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Prompts Management</h3>
                </div>
                <div style="margin-bottom: 1rem;">
                    <button class="btn" onclick="addPrompt()">
                        ‚ûï Add New Prompt
                    </button>
                </div>
                <div id="promptsList"></div>
            </div>
        </div>

        <div class="input-section">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Input</h3>
                    <div class="counter" id="inputCounter">0 words, 0 chars</div>
                </div>
                <div class="form-group">
                    <label class="form-label">YouTube Subtitle</label>
                    <textarea id="subtitle" class="form-control" placeholder="Paste YouTube subtitle here... (newlines will be removed automatically)" oninput="updateInputCounter()"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Prompt</label>
                    <select id="promptSelect" class="form-control" onchange="updatePromptDisplay()">
                        <option value="">-- Select a prompt --</option>
                    </select>
                </div>

                <div id="promptDisplay" style="display: none;">
                    <div class="prompt-part">
                        <label>System Prompt</label>
                        <textarea id="systemPrompt" class="form-control" readonly></textarea>
                    </div>
                    <div class="prompt-part">
                        <label>Before Subtitle</label>
                        <textarea id="beforeSubtitle" class="form-control" readonly></textarea>
                    </div>
                    <div class="prompt-part">
                        <label>After Subtitle</label>
                        <textarea id="afterSubtitle" class="form-control" readonly></textarea>
                    </div>
                </div>

                <button class="btn" onclick="summarize()" id="summarizeBtn">
                    üöÄ Summarize
                </button>
            </div>
        </div>

        <div class="output-section">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Output</h3>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="counter" id="outputCounter" style="display: none;">0 words, 0 chars</div>
                        <button class="btn btn-secondary btn-sm" onclick="exportMarkdown()" style="display: none;" id="exportBtn">
                            üì• Export as Markdown
                        </button>
                    </div>
                </div>
                
                <div id="statusBar" style="display: none;">
                    <div class="status-bar">
                        <div class="status-indicator" id="statusIndicator">
                            <span class="spinner"></span>
                            <span id="statusText">Initializing...</span>
                        </div>
                        <div class="counter" id="elapsedTime">0s</div>
                    </div>
                </div>

                <div class="output-container" id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Configuration and state
        let prompts = [];
        let currentPrompt = null;
        let isStreaming = false;
        let currentResponse = '';
        let startTime = null;
        let elapsedInterval = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadSettings();
            loadPrompts();
            updatePromptsList();
            updatePromptSelect();
            updateInputCounter();
        });

        // Theme management
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle();
        }

        function updateThemeToggle() {
            const theme = document.documentElement.getAttribute('data-theme');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark';
            }
        }

        // Settings management
        function saveSettings() {
            const settings = {
                baseUrl: document.getElementById('baseUrl').value,
                modelName: document.getElementById('modelName').value,
                apiKey: document.getElementById('apiKey').value
            };
            localStorage.setItem('llm_settings', JSON.stringify(settings));
            
            // Show success message
            showStatus('Settings saved successfully!', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('llm_settings') || '{}');
            document.getElementById('baseUrl').value = settings.baseUrl || 'https://api.openai.com/v1';
            document.getElementById('modelName').value = settings.modelName || 'gpt-3.5-turbo';
            document.getElementById('apiKey').value = settings.apiKey || '';
        }

        // Prompts management
        function loadPrompts() {
            const saved = localStorage.getItem('llm_prompts');
            prompts = saved ? JSON.parse(saved) : [
                {
                    id: Date.now(),
                    name: "Default Summary",
                    system: "You are a helpful assistant that summarizes YouTube video content. Provide a concise summary with key points.",
                    before: "Please summarize the following YouTube video transcript:\n\n",
                    after: "\n\nPlease provide a structured summary with main topics and key insights."
                }
            ];
        }

        function savePrompts() {
            localStorage.setItem('llm_prompts', JSON.stringify(prompts));
        }

        function addPrompt() {
            const name = prompt("Enter prompt name:");
            if (!name) return;
            
            const newPrompt = {
                id: Date.now(),
                name: name,
                system: "You are a helpful assistant.",
                before: "",
                after: ""
            };
            
            prompts.push(newPrompt);
            savePrompts();
            updatePromptsList();
            updatePromptSelect();
        }

        function editPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;
            
            const newName = prompt("Enter new name:", prompt.name);
            if (newName === null) return;
            
            prompt.name = newName;
            savePrompts();
            updatePromptsList();
            updatePromptSelect();
        }

        function editPromptContent(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            document.getElementById('promptSelect').value = id;
            updatePromptDisplay();
        }

        function deletePrompt(id) {
            if (!confirm("Are you sure you want to delete this prompt?")) return;
            
            prompts = prompts.filter(p => p.id !== id);
            savePrompts();
            updatePromptsList();
            updatePromptSelect();
            
            if (currentPrompt && currentPrompt.id === id) {
                currentPrompt = null;
                document.getElementById('promptSelect').value = '';
                updatePromptDisplay();
            }
        }

        function updatePromptsList() {
            const container = document.getElementById('promptsList');
            container.innerHTML = '';
            
            prompts.forEach(prompt => {
                const div = document.createElement('div');
                div.className = 'prompt-item';
                div.innerHTML = `
                    <input type="text" value="${prompt.name}" readonly />
                    <button class="btn btn-sm btn-secondary" onclick="editPrompt(${prompt.id})">‚úèÔ∏è Edit</button>
                    <button class="btn btn-sm btn-secondary" onclick="editPromptContent(${prompt.id})">üìù Edit Content</button>
                    <button class="btn btn-sm btn-danger" onclick="deletePrompt(${prompt.id})">üóëÔ∏è Delete</button>
                `;
                container.appendChild(div);
            });
        }

        function updatePromptSelect() {
            const select = document.getElementById('promptSelect');
            select.innerHTML = '<option value="">-- Select a prompt --</option>';
            
            prompts.forEach(prompt => {
                const option = document.createElement('option');
                option.value = prompt.id;
                option.textContent = prompt.name;
                select.appendChild(option);
            });
        }

        function updatePromptDisplay() {
            const select = document.getElementById('promptSelect');
            const display = document.getElementById('promptDisplay');
            
            if (select.value) {
                currentPrompt = prompts.find(p => p.id == select.value);
                if (currentPrompt) {
                    document.getElementById('systemPrompt').value = currentPrompt.system;
                    document.getElementById('beforeSubtitle').value = currentPrompt.before;
                    document.getElementById('afterSubtitle').value = currentPrompt.after;
                    display.style.display = 'block';

                    // Enable editing
                    document.getElementById('systemPrompt').readOnly = false;
                    document.getElementById('beforeSubtitle').readOnly = false;
                    document.getElementById('afterSubtitle').readOnly = false;

                    document.getElementById('systemPrompt').onchange = () => savePromptContent(currentPrompt.id);
                    document.getElementById('beforeSubtitle').onchange = () => savePromptContent(currentPrompt.id);
                    document.getElementById('afterSubtitle').onchange = () => savePromptContent(currentPrompt.id);
                }
            } else {
                currentPrompt = null;
                display.style.display = 'none';

                // Disable editing
                document.getElementById('systemPrompt').readOnly = true;
                document.getElementById('beforeSubtitle').readOnly = true;
                document.getElementById('afterSubtitle').readOnly = true;
            }
        }

        function savePromptContent(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            prompt.system = document.getElementById('systemPrompt').value;
            prompt.before = document.getElementById('beforeSubtitle').value;
            prompt.after = document.getElementById('afterSubtitle').value;

            savePrompts();
        }

        // Status management
        function showStatus(text, type = 'processing') {
            const statusBar = document.getElementById('statusBar');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = `status-indicator ${type}`;
            statusText.textContent = text;
            statusBar.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusBar').style.display = 'none';
        }

        function updateElapsedTime() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('elapsedTime').textContent = `${elapsed}s`;
        }

        function startElapsedTimer() {
            startTime = Date.now();
            updateElapsedTime();
            elapsedInterval = setInterval(updateElapsedTime, 1000);
        }

        function stopElapsedTimer() {
            if (elapsedInterval) {
                clearInterval(elapsedInterval);
                elapsedInterval = null;
            }
            startTime = null;
        }

        // Counter functions
        function updateInputCounter() {
            const text = document.getElementById('subtitle').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('inputCounter').textContent = `${words} words, ${chars} chars`;
        }

        function updateOutputCounter() {
            const words = currentResponse.trim() ? currentResponse.trim().split(/\s+/).length : 0;
            const chars = currentResponse.length;
            
            document.getElementById('outputCounter').textContent = `${words} words, ${chars} chars`;
            document.getElementById('outputCounter').style.display = 'block';
        }

        // Summarization
        async function summarize() {
            if (isStreaming) return;
            
            const subtitle = document.getElementById('subtitle').value.trim();
            if (!subtitle) {
                showStatus('Please paste the YouTube subtitle first.', 'error');
                setTimeout(() => hideStatus(), 3000);
                return;
            }
            
            if (!currentPrompt) {
                showStatus('Please select a prompt first.', 'error');
                setTimeout(() => hideStatus(), 3000);
                return;
            }
            
            const settings = JSON.parse(localStorage.getItem('llm_settings') || '{}');
            if (!settings.apiKey) {
                showStatus('Please configure your API key in settings.', 'error');
                setTimeout(() => hideStatus(), 3000);
                return;
            }
            
            // Prepare subtitle (remove newlines)
            const cleanSubtitle = subtitle.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            
            // Prepare messages
            const messages = [
                { role: 'system', content: currentPrompt.system },
                { role: 'user', content: currentPrompt.before + cleanSubtitle + currentPrompt.after }
            ];
            
            // Start streaming
            isStreaming = true;
            currentResponse = '';
            
            // Update UI
            document.getElementById('summarizeBtn').textContent = 'Processing...';
            document.getElementById('summarizeBtn').disabled = true;
            document.getElementById('output').innerHTML = '';
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('outputCounter').style.display = 'none';
            
            // Show status and start timer
            showStatus('Request sent, waiting for response...', 'processing');
            startElapsedTimer();
            
            try {
                await streamResponse(messages, settings);
                showStatus('Finished successfully!', 'success');
                updateOutputCounter();
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('output').innerHTML = `<p style="color: var(--danger);">Error: ${error.message}</p>`;
            } finally {
                isStreaming = false;
                stopElapsedTimer();
                document.getElementById('summarizeBtn').textContent = 'üöÄ Summarize';
                document.getElementById('summarizeBtn').disabled = false;
                document.getElementById('exportBtn').style.display = 'inline-flex';
                
                setTimeout(() => hideStatus(), 3000);
            }
        }

        async function streamResponse(messages, settings) {
            const url = settings.baseUrl + '/chat/completions';
            
            // Update status to streaming
            showStatus('Streaming response...', 'processing');
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${settings.apiKey}`
                },
                body: JSON.stringify({
                    model: settings.modelName,
                    messages: messages,
                    stream: true,
                    temperature: 0.7
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n').filter(line => line.trim());
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') return;
                        
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices?.[0]?.delta?.content;
                            if (content) {
                                currentResponse += content;
                                updateOutput();
                                updateOutputCounter(); // Update counter as streaming continues
                            }
                        } catch (e) {
                            console.warn('Failed to parse chunk:', data);
                        }
                    }
                }
            }
        }

        function updateOutput() {
            const output = document.getElementById('output');
            output.innerHTML = marked.parse(currentResponse);
            
            // Highlight code blocks
            output.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function exportMarkdown() {
            if (!currentResponse) return;
            
            const blob = new Blob([currentResponse], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `llm-prompt-templater-${new Date().toISOString().split('T')[0]}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
