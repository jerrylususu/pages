<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompt Templater v2.1</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            --accent: #0d6efd;
            --accent-hover: #0b5ed7;
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-color: #30363d;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.4), 0 6px 6px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            box-shadow: var(--shadow);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group { margin-bottom: 1rem; }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: var(--font-mono);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover { background: var(--border-color); }

        .btn-danger { background: var(--danger); }
        .btn-danger:hover { background: #c82333; }

        .btn-success { background: var(--success); }
        .btn-success:hover { background: #157347; }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .prompt-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease;
        }

        .prompt-item:hover { background: var(--bg-tertiary); }

        .prompt-item input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .prompt-item input:focus { outline: none; }

        .prompt-part {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--bg-secondary);
        }

        .prompt-part label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .output-container {
            min-height: 200px;
            height: auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            line-height: 1.7;
        }

        .output-container pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            overflow-x: auto;
        }

        .output-container code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .status-indicator.processing { color: var(--warning); }
        .status-indicator.success { color: var(--success); }
        .status-indicator.error { color: var(--danger); }

        .counter {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: var(--font-mono);
        }

        .stats-group {
            display: flex;
            gap: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .stat-label { font-weight: 600; color: var(--text-muted); }
        .stat-value { color: var(--text-primary); font-weight: 600; }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .input-section, .output-section {
            margin-bottom: 2rem;
            margin-top: 2rem;
        }

        .collapsible-container {
            margin-bottom: 1.5rem;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0;
            user-select: none;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: color 0.2s;
        }

        .collapsible-header:hover {
            color: var(--accent);
        }

        .collapsible-content {
            display: none;
            margin-top: 1rem;
            animation: slideDown 0.3s ease-out forwards;
        }

        .collapsible-content.active {
            display: grid;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-icon {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .collapsible-header.active .arrow-icon {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            .main-container { padding: 1rem; }
            .header { padding: 1rem; }
            .stats-group { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>LLM Prompt Templater</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
            <span id="themeIcon">üåô</span>
            <span id="themeText">Dark</span>
        </button>
    </header>

    <div class="main-container">
        <div class="collapsible-container">
            <div class="collapsible-header" onclick="toggleSettings()" id="settingsHeader">
                <span class="arrow-icon">‚ñº</span>
                <span>Settings & Prompts Management</span>
            </div>
            
            <div class="collapsible-content grid grid-2" id="settingsContent">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Configuration</h3>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Base URL</label>
                        <input type="text" id="baseUrl" class="form-control" placeholder="https://api.openai.com/v1" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Model Name</label>
                        <input type="text" id="modelName" class="form-control" placeholder="gpt-3.5-turbo" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">API Key</label>
                        <input type="password" id="apiKey" class="form-control" placeholder="sk-..." />
                    </div>
                    <button class="btn btn-success" onclick="saveSettings()">
                        üíæ Save Settings
                    </button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Prompts Management</h3>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <button class="btn" onclick="addPrompt()">
                            ‚ûï Add New Prompt
                        </button>
                    </div>
                    <div id="promptsList"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Input</h3>
                    <div class="counter" id="inputCounter">0 words, 0 chars</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Input Text</label>
                    <textarea id="subtitle" class="form-control" placeholder="Paste your text content here... (newlines will be removed automatically)" oninput="updateInputCounter()"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Prompt</label>
                    <select id="promptSelect" class="form-control" onchange="updatePromptDisplay()">
                        <option value="">-- Select a prompt --</option>
                    </select>
                </div>

                <div id="promptDisplay" style="display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h4 style="margin: 0; cursor: pointer;" onclick="togglePromptDisplay()" id="promptDisplayToggle">
                            üìÑ Prompt Content <span id="expandIcon">‚ñº</span>
                        </h4>
                        <button class="btn btn-sm btn-secondary" onclick="toggleEditMode()" id="editModeBtn" style="display: none;">
                            ‚úèÔ∏è Edit Prompt
                        </button>
                    </div>
                    <div id="promptContent" style="display: none;">
                        <div class="prompt-part">
                            <label>System Prompt</label>
                            <textarea id="systemPrompt" class="form-control" readonly disabled></textarea>
                        </div>
                        <div class="prompt-part">
                            <label>Before Input</label>
                            <textarea id="beforeSubtitle" class="form-control" readonly disabled></textarea>
                        </div>
                        <div class="prompt-part">
                            <label>After Input</label>
                            <textarea id="afterSubtitle" class="form-control" readonly disabled></textarea>
                        </div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary); font-style: italic; display: none;" id="saveNote">
                            üí° Changes are saved automatically in real-time
                        </div>
                    </div>
                </div>

                <button class="btn" onclick="process()" id="processBtn">
                    üöÄ Process
                </button>
            </div>
        </div>

        <div class="output-section">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Output</h3>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="counter" id="outputCounter" style="display: none;">0 words, 0 chars</div>
                        <button class="btn btn-secondary btn-sm" onclick="exportMarkdown()" style="display: none;" id="exportBtn">
                            üì• Export as Markdown
                        </button>
                    </div>
                </div>
                
                <div id="statusBar" style="display: none;">
                    <div class="status-bar">
                        <div class="status-indicator" id="statusIndicator">
                            <span class="spinner"></span>
                            <span id="statusText">Initializing...</span>
                        </div>
                        
                        <div class="stats-group" id="statsGroup">
                            <div class="stat-item" title="Total Request Time">
                                <span class="stat-label">Total:</span>
                                <span class="stat-value" id="statTotalTime">0ms</span>
                            </div>
                            <div class="stat-item" title="Time to First Token">
                                <span class="stat-label">TTFT:</span>
                                <span class="stat-value" id="statTTFT">--</span>
                            </div>
                             <div class="stat-item" title="Generation Time (First token to End)">
                                <span class="stat-label">Gen Time:</span>
                                <span class="stat-value" id="statGenTime">--</span>
                            </div>
                            <div class="stat-item" title="Generation Speed (Chars/sec)">
                                <span class="stat-label">Speed:</span>
                                <span class="stat-value" id="statSpeed">--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="output-container" id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Configuration and state
        let prompts = [];
        let currentPrompt = null;
        let isStreaming = false;
        let currentResponse = '';
        
        // Timing state
        let startTime = null;
        let firstTokenTime = null;
        let elapsedInterval = null;
        
        // UI State
        let isEditMode = false;
        let isPromptExpanded = false;
        let isSettingsExpanded = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadSettings();
            loadPrompts();
            updatePromptsList();
            updatePromptSelect();
            updateInputCounter();
        });

        // Theme management
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle();
        }

        function updateThemeToggle() {
            const theme = document.documentElement.getAttribute('data-theme');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark';
            }
        }

        // Toggle Settings Section
        function toggleSettings() {
            const content = document.getElementById('settingsContent');
            const header = document.getElementById('settingsHeader');
            
            isSettingsExpanded = !isSettingsExpanded;
            
            if (isSettingsExpanded) {
                content.classList.add('active');
                header.classList.add('active');
            } else {
                content.classList.remove('active');
                header.classList.remove('active');
            }
        }

        // Settings management
        function saveSettings() {
            const settings = {
                baseUrl: document.getElementById('baseUrl').value,
                modelName: document.getElementById('modelName').value,
                apiKey: document.getElementById('apiKey').value
            };
            localStorage.setItem('llm_settings', JSON.stringify(settings));
            
            showStatus('Settings saved successfully!', 'success');
            setTimeout(() => hideStatus(), 2000);
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('llm_settings') || '{}');
            document.getElementById('baseUrl').value = settings.baseUrl || 'https://api.openai.com/v1';
            document.getElementById('modelName').value = settings.modelName || 'gpt-3.5-turbo';
            document.getElementById('apiKey').value = settings.apiKey || '';
        }

        // Prompts management
        function loadPrompts() {
            const saved = localStorage.getItem('llm_prompts');
            prompts = saved ? JSON.parse(saved) : [
                {
                    id: Date.now(),
                    name: "Default Summary",
                    system: "You are a helpful assistant that processes text content. Provide a concise response with key points.",
                    before: "Please process the following text:\n\n",
                    after: "\n\nPlease provide a structured response with main topics and key insights."
                }
            ];
        }

        function savePrompts() {
            localStorage.setItem('llm_prompts', JSON.stringify(prompts));
        }

        function addPrompt() {
            const name = prompt("Enter prompt name:");
            if (!name) return;
            
            const newPrompt = {
                id: Date.now(),
                name: name,
                system: "You are a helpful assistant.",
                before: "",
                after: ""
            };
            
            prompts.push(newPrompt);
            savePrompts();
            updatePromptsList();
            updatePromptSelect();
        }

        function editPrompt(id) {
            const promptObj = prompts.find(p => p.id === id);
            if (!promptObj) return;
            
            const newName = window.prompt("Enter new name:", promptObj.name);
            if (newName === null) return;
            
            promptObj.name = newName;
            savePrompts();
            updatePromptsList();
            updatePromptSelect();
        }

        function editPromptContent(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            document.getElementById('promptSelect').value = id;
            updatePromptDisplay();
            if (!isPromptExpanded) togglePromptDisplay();
        }

        function deletePrompt(id) {
            if (!confirm("Are you sure you want to delete this prompt?")) return;
            
            prompts = prompts.filter(p => p.id !== id);
            savePrompts();
            updatePromptsList();
            updatePromptSelect();
            
            if (currentPrompt && currentPrompt.id === id) {
                currentPrompt = null;
                document.getElementById('promptSelect').value = '';
                updatePromptDisplay();
            }
        }

        function updatePromptsList() {
            const container = document.getElementById('promptsList');
            container.innerHTML = '';
            
            prompts.forEach(prompt => {
                const div = document.createElement('div');
                div.className = 'prompt-item';
                div.innerHTML = `
                    <input type="text" value="${prompt.name}" readonly />
                    <button class="btn btn-sm btn-secondary" onclick="editPrompt(${prompt.id})">‚úèÔ∏è Rename</button>
                    <button class="btn btn-sm btn-secondary" onclick="editPromptContent(${prompt.id})">üìù Edit Content</button>
                    <button class="btn btn-sm btn-danger" onclick="deletePrompt(${prompt.id})">üóëÔ∏è Delete</button>
                `;
                container.appendChild(div);
            });
        }

        function updatePromptSelect() {
            const select = document.getElementById('promptSelect');
            select.innerHTML = '<option value="">-- Select a prompt --</option>';
            
            prompts.forEach(prompt => {
                const option = document.createElement('option');
                option.value = prompt.id;
                option.textContent = prompt.name;
                select.appendChild(option);
            });
        }

        function updatePromptDisplay() {
            const select = document.getElementById('promptSelect');
            const display = document.getElementById('promptDisplay');
            const editBtn = document.getElementById('editModeBtn');
            
            if (select.value) {
                currentPrompt = prompts.find(p => p.id == select.value);
                if (currentPrompt) {
                    document.getElementById('systemPrompt').value = currentPrompt.system;
                    document.getElementById('beforeSubtitle').value = currentPrompt.before;
                    document.getElementById('afterSubtitle').value = currentPrompt.after;
                    display.style.display = 'block';
                    editBtn.style.display = 'inline-flex';
                    
                    isEditMode = false;
                    isPromptExpanded = false;
                    setViewMode();
                    collapsePromptDisplay();
                }
            } else {
                currentPrompt = null;
                display.style.display = 'none';
                editBtn.style.display = 'none';
            }
        }

        function togglePromptDisplay() {
            const content = document.getElementById('promptContent');
            const icon = document.getElementById('expandIcon');
            
            if (isPromptExpanded) {
                content.style.display = 'none';
                icon.textContent = '‚ñº';
                isPromptExpanded = false;
            } else {
                content.style.display = 'block';
                icon.textContent = '‚ñ≤';
                isPromptExpanded = true;
            }
        }
        
        function collapsePromptDisplay() {
            const content = document.getElementById('promptContent');
            const icon = document.getElementById('expandIcon');
            content.style.display = 'none';
            icon.textContent = '‚ñº';
            isPromptExpanded = false;
        }
        
        function toggleEditMode() {
            const btn = document.getElementById('editModeBtn');
            const note = document.getElementById('saveNote');
            
            if (isEditMode) {
                setViewMode();
                btn.textContent = '‚úèÔ∏è Edit Prompt';
                note.style.display = 'none';
                isEditMode = false;
            } else {
                setEditMode();
                btn.textContent = 'üíæ Save Changes';
                note.style.display = 'block';
                isEditMode = true;
                if (!isPromptExpanded) togglePromptDisplay();
            }
        }
        
        function setEditMode() {
            const systemPrompt = document.getElementById('systemPrompt');
            const beforeSubtitle = document.getElementById('beforeSubtitle');
            const afterSubtitle = document.getElementById('afterSubtitle');
            
            systemPrompt.readOnly = false;
            systemPrompt.disabled = false;
            beforeSubtitle.readOnly = false;
            beforeSubtitle.disabled = false;
            afterSubtitle.readOnly = false;
            afterSubtitle.disabled = false;
            
            systemPrompt.oninput = () => savePromptContent(currentPrompt.id);
            beforeSubtitle.oninput = () => savePromptContent(currentPrompt.id);
            afterSubtitle.oninput = () => savePromptContent(currentPrompt.id);
        }
        
        function setViewMode() {
            const systemPrompt = document.getElementById('systemPrompt');
            const beforeSubtitle = document.getElementById('beforeSubtitle');
            const afterSubtitle = document.getElementById('afterSubtitle');
            
            systemPrompt.readOnly = true;
            systemPrompt.disabled = true;
            beforeSubtitle.readOnly = true;
            beforeSubtitle.disabled = true;
            afterSubtitle.readOnly = true;
            afterSubtitle.disabled = true;
            
            systemPrompt.oninput = null;
            beforeSubtitle.oninput = null;
            afterSubtitle.oninput = null;
        }
        
        function savePromptContent(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            prompt.system = document.getElementById('systemPrompt').value;
            prompt.before = document.getElementById('beforeSubtitle').value;
            prompt.after = document.getElementById('afterSubtitle').value;

            savePrompts();
        }

        // Status and Stats management
        function showStatus(text, type = 'processing') {
            const statusBar = document.getElementById('statusBar');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = `status-indicator ${type}`;
            statusText.textContent = text;
            statusBar.style.display = 'block';

            const spinner = statusIndicator.querySelector('.spinner');
            if (type === 'processing') {
                spinner.style.display = 'inline-block';
            } else {
                spinner.style.display = 'none';
            }
        }

        function hideStatus() {
            // Stats remain visible
        }

        function resetStats() {
            document.getElementById('statTTFT').textContent = '--';
            document.getElementById('statTotalTime').textContent = '0ms';
            document.getElementById('statGenTime').textContent = '--';
            document.getElementById('statSpeed').textContent = '--';
            startTime = null;
            firstTokenTime = null;
        }

        function updateStatsLoop() {
            if (!startTime) return;
            const now = Date.now();
            
            // Update Total Time (in ms)
            const totalElapsed = now - startTime;
            document.getElementById('statTotalTime').textContent = `${totalElapsed}ms`;

            // If we have received the first token, we can calculate generation stats
            if (firstTokenTime && currentResponse.length > 0) {
                // Update Generation Time (now - firstTokenTime) in ms
                const genTime = now - firstTokenTime;
                document.getElementById('statGenTime').textContent = `${genTime}ms`;

                // Update Speed (Chars / Second)
                // Denominator is Generation Time
                if (genTime > 0) {
                    const speed = (currentResponse.length / (genTime / 1000)).toFixed(1);
                    document.getElementById('statSpeed').textContent = `${speed} chars/s`;
                }
            }
        }

        function startStatsTimer() {
            startTime = Date.now();
            firstTokenTime = null;
            elapsedInterval = setInterval(updateStatsLoop, 50); // Update frequently (50ms)
        }

        function stopStatsTimer() {
            if (elapsedInterval) {
                clearInterval(elapsedInterval);
                elapsedInterval = null;
            }
            updateStatsLoop();
        }

        // Counter functions
        function updateInputCounter() {
            const text = document.getElementById('subtitle').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('inputCounter').textContent = `${words} words, ${chars} chars`;
        }

        function updateOutputCounter() {
            const words = currentResponse.trim() ? currentResponse.trim().split(/\s+/).length : 0;
            const chars = currentResponse.length;
            
            document.getElementById('outputCounter').textContent = `${words} words, ${chars} chars`;
            document.getElementById('outputCounter').style.display = 'block';
        }

        // Processing
        async function process() {
            if (isStreaming) return;
            
            const subtitle = document.getElementById('subtitle').value.trim();
            if (!subtitle) {
                showStatus('Please paste your input text first.', 'error');
                setTimeout(() => document.getElementById('statusBar').style.display = 'none', 3000);
                return;
            }
            
            if (!currentPrompt) {
                showStatus('Please select a prompt first.', 'error');
                setTimeout(() => document.getElementById('statusBar').style.display = 'none', 3000);
                return;
            }
            
            const settings = JSON.parse(localStorage.getItem('llm_settings') || '{}');
            if (!settings.apiKey) {
                showStatus('Please configure your API key in settings.', 'error');
                if (!isSettingsExpanded) toggleSettings();
                return;
            }
            
            const cleanSubtitle = subtitle.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            
            const messages = [
                { role: 'system', content: currentPrompt.system },
                { role: 'user', content: currentPrompt.before + cleanSubtitle + currentPrompt.after }
            ];
            
            isStreaming = true;
            currentResponse = '';
            
            // UI Updates
            document.getElementById('processBtn').textContent = 'Processing...';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('output').innerHTML = '';
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('outputCounter').style.display = 'none';
            
            if (isSettingsExpanded) toggleSettings();

            resetStats();
            showStatus('Request initiated...', 'processing');
            startStatsTimer();
            
            try {
                await streamResponse(messages, settings);
                showStatus('Finished successfully', 'success');
                updateOutputCounter();
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('output').innerHTML = `<p style="color: var(--danger);">Error: ${error.message}</p>`;
            } finally {
                isStreaming = false;
                stopStatsTimer();
                document.getElementById('processBtn').textContent = 'üöÄ Process';
                document.getElementById('processBtn').disabled = false;
                document.getElementById('exportBtn').style.display = 'inline-flex';
            }
        }

        async function streamResponse(messages, settings) {
            const url = settings.baseUrl + '/chat/completions';
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${settings.apiKey}`
                },
                body: JSON.stringify({
                    model: settings.modelName,
                    messages: messages,
                    stream: true,
                    temperature: 0.7
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n').filter(line => line.trim());
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') return;
                        
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices?.[0]?.delta?.content;
                            
                            if (content) {
                                // Record TTFT on first content chunk
                                if (!firstTokenTime) {
                                    firstTokenTime = Date.now();
                                    const ttft = firstTokenTime - startTime;
                                    document.getElementById('statTTFT').textContent = `${ttft}ms`;
                                    document.getElementById('statusText').textContent = 'Streaming...';
                                }

                                currentResponse += content;
                                updateOutput();
                                updateOutputCounter();
                            }
                        } catch (e) {
                            console.warn('Failed to parse chunk:', data);
                        }
                    }
                }
            }
        }

        function updateOutput() {
            const output = document.getElementById('output');
            if (currentResponse) {
                output.innerHTML = marked.parse(currentResponse);
                output.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
        }

        function exportMarkdown() {
            if (!currentResponse) return;
            
            const blob = new Blob([currentResponse], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `llm-response-${new Date().toISOString().slice(0,10)}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
